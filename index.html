<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Tamagotchi game!</h1>
  </header>

  <div id="lightsON">
    <button id="lightsBtn" class="lights" > Lights ON/OFF </button>
  </div>

  <div id="logName" > 
    <button id="nameBtn" class="name" > Name </button>
  </div>

  <div id="age-container">
  <div id="age">Age: 
    <div id="ageBar"> 0 </div>
      </div>
    </div>
  
  <div id="petImg">
    <p>
      <img id="puppy" src="normal dog.png"></img>
    </p>
    </div>
      
  <div class="eggSection">
      <div class="stats"> <h2>Status</h2>
        <h3>Hunger:</h3>
        <div id="hungerBar" class="bar">100%</div>
        <h3>Sleepiness</h3>
         <div id="sleepBar" class="bar">100%</div>
        <h3>Boredom:</h3>
        <div id="funBar" class="bar">100%</div>
      </div>
    </div>
    
       
  <div id="buttons">
    <button id="btnFeed"> Feed</button>
    <button id="btnSleep">Sleep </button>
    <button id="btnPlay">Play</button>
  </div>
      
  <div id="Footer">
    <p>
      HOW TO PLAY:<br/>Press the buttons to fill your pet's needs.
      <br/>If empty, you won't be able to fill the bar again!
      <br/>If all three needs get to 0, the game is over!<br/>
      </p>
      </div>
      
      
  <script type="text/javascript" src="js/app.js"></script>
  </body>
    </html>
